<div class="row">
    <div class="alert alert-danger col-md-6 col-md-offset-3" *ngIf="error"> {{error}} </div>
    <!-- <app-alert [message]="error" *ngIf="error" (close)= "handleError()"></app-alert> -->
    <div class="row col-xs-12" *ngIf= "isLoading" style='text-align:center'>
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id= "email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <div>
                <button 
                    class="btn btn-primary" 
                    type="submit" 
                    [disabled]="!loginForm.valid"
                    (click)="authorize()"
                    > Login </button>&nbsp;&nbsp;&nbsp;
                <button 
                    class="btn btn-primary" 
                    type="button" 
                    [disabled]="(!loginForm.value['email']) && (!loginForm.value['password'])" 
                    (click)="clearFields()"
                    > Clear </button>
            </div>
        </form>
    </div>
</div>
